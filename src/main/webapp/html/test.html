<!DOCTYPE html>

<script src="jquery-1.8.3.min.js"></script>
<script>

    $(function(){
        console.log("sssss");
        $.ajax({
            type: "GET",
            url: "../getGoodsList.do",
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            success: function (res) {

                $.each(res, function (i, v) {
                    row = "<tr>";
                    row += "<td>" + v.id + "</td>";
                    row += "<td>" + v.name + "</td>";
                    row += "<td>" + v.price + "</td>";
                    row += "<td>" + v.pic + "</td>";
                    row += "</tr>";
                    $("#goodsTable").append(row);
                });
            },
            error: function (err) {
                console.log(err);
            }
        });
    });
</script>
</html>
